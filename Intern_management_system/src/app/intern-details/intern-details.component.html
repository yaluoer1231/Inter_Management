<div *ngIf= "intern"> 
    <div class = "Update" *ngIf= "showUpdate == true">
        <ul>
            <h2>{{intern.name}}</h2>
            <ul class="Input">
                <label for="intern-name">實習生姓名： </label>
                <input id="intern-name" [(ngModel)]="intern.name" placeholder="name"><br>

                <label for="intern-name">性別： </label>
                <input type = "radio" name="sex" [(ngModel)]="intern.sexCode" value=1 checked>男
                <input type = "radio" name="sex" [(ngModel)]="intern.sexCode" value=2>女<br>
                
                <label for="intern-name">電子信箱： </label>
                <input id="intern-name" [(ngModel)]="intern.eMail" placeholder="email"><br>
            </ul>
            <div><button type="Update" (click)= "save()">修改</button>
                 <button type="Back" (click)= "Back()">取消</button></div>
        </ul>
    </div>

    <div class = "Delete" *ngIf= "showDelete == true ">
            <h2>確定刪除「{{intern.name}}」嗎?</h2>
        <div >
            <button type="Update" (click)= "Delete(intern)">確定</button>
            <button type="Back" (click)= "Back()">取消</button>
        </div>  
    </div>

    <div class = "ADD" *ngIf ="showPost == true ">
        <label for="new-intern">實習生姓名: </label>
        <input id="new-intern" #internName><br>
        <label for="new-intern">性別: </label>
        <!--<input id="new-intern" #internSex><br>-->
        <input type = "radio" name = "sex" value="1" #internSex checked>男
        <input type = "radio" name = "sex" value="2" #internSex>女<br>
        <label for="new-intern">電子信箱: </label>
        <input id="new-intern" #internEmail><br>
        <button type="button" class="add-button" 
            (click)= "Post(internName.value,internSex.value,internEmail.value); 
            internName.value='';internEmail.value=''">增加</button>
            <button type="button"  (click)= "Back()">取消</button>
    </div>  


    <!--<pre>{{intern | json}}</pre> Debug用-->
</div>
