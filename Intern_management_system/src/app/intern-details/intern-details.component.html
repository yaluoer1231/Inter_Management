<div class = "Update" *ngIf= "intern">
    <li>
        <h2>{{intern.name}}</h2>
            <span>id: </span>{{intern.id}}</li>
    <ul>
        <label for="intern-name">實習生姓名： </label>
        <input id="intern-name" [(ngModel)]="intern.name" placeholder="name"><br>
        <label for="intern-name">性別： </label>
        <input id="intern-name" [(ngModel)]="intern.sex" placeholder="sex"><br>
        <label for="intern-name">電子信箱： </label>
        <input id="intern-name" [(ngModel)]="intern.email" placeholder="email"><br>
    </ul>
    <div>
        <button type="Update" (click)= "Update(false)">修改</button>
    </div>  
</div>
<div class = "Delete" *ngIf= "intern">
        <h2>確定刪除「{{intern.name}}」嗎?</h2>
    <div>
        <button type="Update" (click)= "Delete(false)">確定</button>
    </div>  
</div>
