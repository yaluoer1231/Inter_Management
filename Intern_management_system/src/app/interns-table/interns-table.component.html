<div class = "interns">
     <table>
        <tr>
            <th>Id</th>
            <th>姓名</th>
            <th>性別</th>
            <th>電子信箱</th>
            <th>操作</th>
        </tr>
        <tr *ngFor = "let intern of Interns">
            <td>{{intern.id}}</td>
            <td>{{intern.name}}</td>
            <td>{{intern.sex}}</td>
            <td>{{intern.eMail}}</td>
            <td>
                <button class="Update" (click)= "onSelect(intern,1)">修改</button>         
                <button class="Delete" (click)= "onSelect(intern,2)">刪除</button>
            </td>
        </tr>
    </table>
</div>

<div class = "detail">
    <app-intern-details [intern]="selectedintern" [showCode]= "showCode" (SexChange) = "SexChange($event)" 
            (GoBack) = "Back()" (GoPost) = "Post($event)"(GoDelete)= "Delete($event)"
            *ngIf= "isShow  == true"></app-intern-details>
</div>

<div class ="Button_Area">
    <button class="Add" (click)= "onSelect(Interns[0],3)" *ngIf = "showCode != 3">資料增加</button>
</div>
