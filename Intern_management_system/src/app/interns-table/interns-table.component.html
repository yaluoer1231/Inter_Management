<div class = "interns">
    <ul>
        <table>
            <tr>
                <th>Id</th>
                <th>姓名</th>
                <th>性別</th>
                <th>電子信箱</th>
                <th>操作</th>
            </tr>
            <tr *ngFor = "let intern of Interns">
                <td>{{intern.id}}</td>
                <td>{{intern.name}}</td>
                <td>{{intern.sex}}</td>
                <td>{{intern.eMail}}</td>
                <td>
                    <!--<button [class.selected] = "intern === selectedintern" 
                        class="Update" (click)= "onSelect(intern)">修改</button>-->
                    <button class="Update" (click)= "showUpdate(true);onSelect(intern)">修改</button>         
                    <button class="Delete" (click)= "showDelete(true);onSelect(intern)">刪除</button>
                </td>
            </tr>
        </table>
    </ul>
</div>
<div>
    <label for="new-intern">實習生姓名: </label>
    <input id="new-intern" #internName><br>
    <label for="new-intern">性別: </label>
    <!--<input id="new-intern" #internSex><br>-->
    <input type = "radio" name = "sex" value="1" #internSex checked>男
    <input type = "radio" name = "sex" value="2" #internSex>女<br>
    <label for="new-intern">電子信箱: </label>
    <input id="new-intern" #internEmail><br>
    <button type="button" class="add-button" 
        (click)= "Post(internName.value,internSex.value,internEmail.value); 
        internName.value='';internEmail.value=''">
        增加
      </button>
    <button type="button" class="Bacd-button">
        取消
      </button>

</div>  

<app-intern-details [intern]="selectedintern" *ngIf= "Show  == true"></app-intern-details>
